<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">üìù My Notes</h2>

    <div class="text-end mb-3">
        <a href="{% url 'add-note' %}" class="btn btn-primary">‚ûï Add Note</a>
    </div>

    {% if notes %}
        <div class="row">
            {% for note in notes %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ note.title }}</h5>
                            <p class="card-text">{{ note.content|truncatechars:100 }}</p>
                        </div>
                        <div class="card-footer text-end">
                            <a href="{% url 'edit-note' note.id %}" class="btn btn-sm btn-outline-primary">Edit</a>
                            <a href="{% url 'delete-note' note.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No notes yet. Click "Add Note" to create one!</p>
    {% endif %}
</div>

</body>
</html>
